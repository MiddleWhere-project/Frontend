  <script>
    // 추가 버튼
    $("#add-button").click(function () {
      var time = new Date().toLocaleTimeString();
      $("#locations > tbody:last").append(
        "<tr><td><img src='img/user.png' alt='사용자 아이콘' /></td><td><p id='start_location'>탭하여 출발 위치를 입력해주세요</p><hr /></td><td><button type='button' id='del-button' onclick='DelteRow()'><img src='img/del.png' alt='del_btn' /></button> </td></tr>"
      );
    });

    // 삭제 버튼
    $("#del-button").click(function () {
      $("#locations > tbody:last").remove();
    });

    function DelteRow(o) {
      var table = document.getElementById("locations");
      table.deleteRow(table.rows.length - 1);
    }
  </script>
