  <body>
    <div class="container">

        <!--여기부터 지도 코드-->
        <div class="map">
          <div id="map" style="width: 100%; height: 650px">
            <div class="trasport">
              <!--마우스 올라갈 때 커서 때문에 버튼으로 만들어보려고 했으나 value값 줄바꿈이 안돼서 걍 텍스트로 함 .. -->
              <!--<input

              />
              <input
                class="car"
                type="button"

                onclick="bus()"
              />

              -->

              <div class="real_center" onclick="real_center()">찐중간</div>
              <div class="car" onclick="car()">
                자차<br />
                택시
              </div>
              <div class="bus" onclick="bus()">
                대중<br />
                교통
              </div>
              <div class="walk" onclick="walk()">도보</div>
            </div>
          </div>
          <!--원래는 380 * 721임-->
          <div id="clickLatlng"></div>
          <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2735ef6051f0141700c5cffeb4f4cb16"
          ></script>
          <script>
            var mapContainer = document.getElementById("map"); // 지도를 표시할 div
            var mapOption = {
              center: new kakao.maps.LatLng(
                37.66761820591827,
                126.88788632780135
              ), // 지도의 중심좌표 (신원중으로 설정함.)
              level: 3,
            };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

            // 지도에 표시할 원을 생성합니다
            var circle = new kakao.maps.Circle({
              center: new kakao.maps.LatLng(
                37.66761820591827,
                126.88788632780135
              ), // 원의 중심좌표 입니다
              radius: 50, // 미터 단위의 원의 반지름입니다
              strokeWeight: 5, // 선의 두께입니다
              strokeColor: "#0E71E8", // 선의 색깔입니다
              strokeOpacity: 0, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
              strokeStyle: "none", // 선의 스타일 입니다
              fillColor: "#0E71E8", // 채우기 색깔입니다
              fillOpacity: 0.3, // 채우기 불투명도 입니다
            });

            // 지도에 원을 표시합니다
            circle.setMap(map);

            //커스텀오버레이
            var imageSrc =
                "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png", // 마커이미지의 주소입니다
              imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
              imageOption = { offset: new kakao.maps.Point(27, 69) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

            // 커스텀 오버레이에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            // 우선 신원중으로 픽스 해뒀는데, 저 자리에 결과 장소이름 가져오면 됨. -> 어떻게 .. ?
            var content =
              '<div class="customoverlay">' +
              '  <a href="https://map.kakao.com/link/map/11394059" target="_blank">' +
              '    <span class="place">신원중학교</span>' +
              "  </a>" +
              "</div>";

            // 커스텀 오버레이가 표시될 위치입니다
            var position = new kakao.maps.LatLng(
              37.66761820591827,
              126.88788632780135
            );

            // 커스텀 오버레이를 생성합니다
            var customOverlay = new kakao.maps.CustomOverlay({
              map: map,
              position: position,
              content: content,
              yAnchor: 1,
            });

            // 지도 클릭시 해당 위치의 위도, 경도 알려주는 코드
            // 중간거리 계산에 필요할듯해서 넣음
            kakao.maps.event.addListener(map, "click", function (mouseEvent) {
              // 클릭한 위도, 경도 정보를 가져옵니다
              var latlng = mouseEvent.latLng;

              // 메시지는 확인용.
              // 실제 구현 시에는 메시지 출력 안되게 할 것.
              var message =
                "클릭한 위치의 위도는 " + latlng.getLat() + " 이고, ";
              message += "경도는 " + latlng.getLng() + " 입니다";

              var resultDiv = document.getElementById("clickLatlng");
              resultDiv.innerHTML = message;
            });
          </script>
        </div>
        <!--여기까지 지도 코드-->

        <div class="location1">
          <div class="current_location">통일로에서</div>
          <div class="time" id="time_location1">20분</div>

        <div class="location2">

          <div class="time" id="time_location2">20분</div>

          </div>
          <div class="search_share">
            <img src="img/share 1.png" alt="share" />
